<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  <div class="nav">
    <a href="login.html">로그인</a> | <strong>회원가입</strong>
  </div>

  <div class="form-container">
    <form>
      <div class="form-row">
        <label for="name">이름:</label>
        <input type="text" name="name" id="name" required autofocus />
      </div>

      <div class="form-row">
        <label for="birth">생일:</label>
        <input type="date" name="birth" id="birth" step="1" />
      </div>

      <div class="form-row">
        <label>성별:</label>
        <input type="radio" name="gender" value="male" /> 남성
        <input type="radio" name="gender" value="female" /> 여성
      </div>

      <div class="form-row">
        <label for="grade">학년:</label>
        <input type="number" name="grade" id="grade" min="1" max="4" step="1" />
      </div>

      <div class="form-row">
        <label for="userid">아이디:</label>
        <input type="text" name="userid" id="userid" autocomplete="on" />
      </div>

      <div class="form-row">
        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password" required autocomplete="on" />
      </div>

      <div class="form-row">
        <label for="email">이메일:</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="form-row">
        <label for="question">보안 질문:</label>
        <select name="question" id="question">
          <option value="">질문을 선택하세요</option>
          <option value="friend">10대 시절에 가장 친하게 지냈던 친구의 이름은 무엇입니까?</option>
          <option value="job">꿈의 직업은 무엇입니까?</option>
        </select>
      </div>

      <div class="form-row">
        <label for="answer">답변:</label>
        <input type="text" name="answer" id="answer" required />
      </div>

      <div class="form-row buttons">
        <button type="submit" class="signup-btn">Signup</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
