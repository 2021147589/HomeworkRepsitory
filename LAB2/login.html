<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  <div class="nav">
    <strong>로그인</strong> | <a href="signup.html">회원가입</a>
  </div>

  <div class="form-container">
    <form>
      <div class="form-row">
        <label for="userid">아이디:</label>
        <input type="text" name="userid" id="userid" placeholder="아이디 입력" required />
      </div>

      <div class="form-row">
        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password" placeholder="비밀번호 입력" required />
      </div>

      <div class="form-row buttons">
        <button type="submit" class="signup-btn">Login</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
