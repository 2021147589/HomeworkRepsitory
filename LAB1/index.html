        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>

    // Function to handle CSV parsing and replace table data
    function loadCSV() {
        Papa.parse('movies_metadata.csv', {
            download: true,
            header: false,
            complete: function(results) {
                // Extract the rows we need: 7208, 3100, 33559
                var row7208 = results.data[7209]; // Adjusting for 0-indexed array
                var row3100 = results.data[3100];
                var row33559 = results.data[33563];

                document.getElementById('title1').innerText = row7208[21]; //title
                document.getElementById('quote1').innerText = row7208[20]; //quote

                document.getElementById('title2').innerText = row3100[21];
                document.getElementById('quote2').innerText = row3100[20]

                document.getElementById('title3').innerText = row33559[21];
                document.getElementById('quote3').innerText = row33559[20];
            }
        });
    }
    window.onload = loadCSV;
</script>
